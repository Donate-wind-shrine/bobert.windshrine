<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wind Shrine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="flash"></div>

  <div id="container">
    <img id="shrine" src="shrine.png" alt="Wind Shrine">

    <!-- Preview / Offering image -->
    <img id="offering" hidden />

    <!-- Upload UI -->
    <input id="upload" type="file" accept="image/png">

    <button id="donate" hidden>
      Donate this to the Wind Shrine
    </button>

    <div id="message" hidden></div>

    <button id="repeat" hidden>Offer Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
